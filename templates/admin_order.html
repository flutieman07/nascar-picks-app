<!DOCTYPE html><html><head><title>Admin - Set Draft Order</title></head><body>
<h2>Admin: Set Draft Order</h2>
{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
<form method="post" style="margin-bottom:1rem;">
  <label>Week:&nbsp;
    {% if schedule_list and schedule_list|length > 0 %}
      <select name="week">
        {% for s in schedule_list %}
          <option value="{{ s.week }}" {% if s.week == week %}selected{% endif %}>
            Week {{ s.week }} â€” {{ s.race_name }}{% if s.race_date %} ({{ s.race_date }}){% endif %}
          </option>
        {% endfor %}
      </select>
    {% else %}
      <input type="number" name="week" min="1" value="{{ week }}" required>
    {% endif %}
  </label>
  <br><br>
  <label>Order (comma-separated usernames):<br>
    <input type="text" name="order" style="width:520px" placeholder="Matt, Mark, Bob, Bill" required>
  </label>
  <br><br>
  <button type="submit">Save &amp; Go To Draft</button>
</form>
</body></html>

<!DOCTYPE html>
<html>
<head><title>Change Password</title></head>
<body>
<h2>Change Password</h2>
{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
<form method="post">
  <label>Current password: <input type="password" name="current" required></label><br>
  <label>New password: <input type="password" name="new1" required></label><br>
  <label>Confirm new password: <input type="password" name="new2" required></label><br>
  <button type="submit">Update</button>
</form>
<p><a href="/draft">Back to Draft</a></p>
</body>
</html>

<!DOCTYPE html><html><head><title>Admin - Reset Picks</title></head><body>
<h2>Admin: Reset Picks for a Week</h2>
{% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
{% if not done %}
<form method="post">
  <label>Week: <input type="number" name="week" min="1" required></label><br>
  <label><input type="checkbox" name="confirm"> I understand this will delete all picks and draft state for that week.</label><br><br>
  <button type="submit">Reset</button>
</form>
{% else %}
<p>Done. <a href="/draft">Back to draft</a></p>
{% endif %}
</body></html>
